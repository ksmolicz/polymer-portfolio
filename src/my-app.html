<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 16px 0;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 48px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a iron-icon{
        padding-right: 32px;
        opacity: 0.54;
      }
      .drawer-list .paper-font-menu{
        opacity: 0.87;
        text-transform: capitalize;
      }

    </style>

    <!-- Configure Firebase app: -->
    <firebase-app
        api-key="AIzaSyDUrgqdACAIrYqUYr-KLnbJBS_pPUrpBoY"
        auth-domain="portfolio-8d851.firebaseapp.com"
        database-url="https://portfolio-8d851.firebaseio.com"
        name="portfolio">
    </firebase-app>

    <firebase-query
        id="query"
        app-name="portfolio"
        path="/navigation"
        data="{{navigation}}">
    </firebase-query>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <paper-toolbar class="tall">
          <div class="circle"></div>
          <div class="bottom">
            <div class="primary">Krzysztof Smolicz</div>
            <div class="secondary">Krzysztof.Smolicz@yahoo.com</div>
          </div>
        </paper-toolbar>
        <div class="drawer-list">
          <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
            <template is="dom-repeat" items="[[navigation]]" as="menu">
              <a name="[[menu.name]]" href="/[[menu.name]]">
                <iron-icon icon="[[menu.icon]]"></iron-icon>
                <span class="paper-font-menu">[[menu.name]]</span>
              </a>
            </template>
          </iron-selector>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>testApp</div>
          </app-toolbar>
        </app-header>

        <neon-animated-pages role="main" selected="[[page]]" attr-for-selected="name" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
          <about-view name="about"></about-view>
          <music-view name="music"></music-view>
          <travel-view name="travel"></travel-view>
        </neon-animated-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'about';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('views/' + page + '-view.html'), null, null, true);
      }

    });

  </script>

</dom-module>
